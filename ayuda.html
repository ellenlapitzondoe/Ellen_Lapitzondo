<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ini.css"/> <!--referenciando al archivo css-->
</head>
<body>
    <div class="background-image">
        <div class="form-container">
            <h1>Centro de Ayuda</h1>
            <p>Por favor, ingresa tu correo electrónico, tus dudas y en breve nos comunicaremos contigo:</p>
            <form action="submit.php" method="POST"> <!-- Cambia 'submit.php' por la ruta del archivo donde quieras manejar el envío del formulario -->
                <div class="input-container">
                    <label for="email">Correo Electrónico:</label><br>
                    <input type="email" id="email" name="email" required> <!-- Campo de correo electrónico -->
                </div>
                
                <div class="input-container">
                    <label for="comments">Comentarios:</label><br>
                    <textarea id="comments" name="comments" rows="4" required></textarea> <!-- Campo de comentarios -->
                </div>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
